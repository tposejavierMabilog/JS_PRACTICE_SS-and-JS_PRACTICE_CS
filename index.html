<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practice Exercise 2</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="container">

    <h1>Favorite FastFood Restorand</h1>

 <br>

     <input type="text" placeholder="Jollibee, KFC, McDo, Popeyes" id="ffr">
 <br>

     <button type="button" onclick="sapphire()">Show Me!</button>
 <br>

 <h1 id="show_here"> your Favorite Fastfood Restaurant is... </h1>

</div>

<script>
    function sapphire()
    {
        var resto = document.getElementById ("ffr").value

        if (resto == "Jollibee"){
            document.getElementById("show_here").innerHTML = "Bida ang saya!";
        }

        else if (resto == "KFC"){
            document.getElementById("show_here").innerHTML = "It's Finger Lickin' Good";}

        else if (resto == "McDo") {
            document.getElementById("show_here").innerHTML = "I'm Lovin' It";}

        else if (resto == "Popeyes") {
            document.getElementById("show_here").innerHTML = "Love That Chicken";}

        else {document.getElementById("show_here").innerHTML = "Invalid Output"}
    }
</script>
</body>
</html>
