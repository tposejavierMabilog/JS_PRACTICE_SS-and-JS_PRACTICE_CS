<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practice Activity 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">

    <h1>Find the Day of the Week</h1>

        <br>

    <label>Enter a number (1-7):</label>

        <br>

    <input type="number" id="dayInput" placeholder="input 1-7 numbers only">

        <br>
<button type="button" onclick="findDay()">Get Day!!!</button>
        <br>

    <h2 id="result">The Day is...</h2>
</div>

<script>
    function findDay(){
        let dayNumber = parseInt(document.getElementById("dayInput").value);

switch (dayNumber){
     case 1:
        dayName = "Monday";
        break;

  case 2:
        dayName = "Tuesday";
        break;

  case 3:
        dayName = "Wednesday";
        break;

  case 4:
        dayName = "Thursday";
        break;

  case 5:
        dayName = "Friday";
        break;

  case 6:
        dayName = "Saturday"
        break;

  case 7:
        dayName = "Sunday";
        break;

  default:
          dayName = "Invalid Input! Please enter a number between 1-7";}

document.getElementById("result").innerHTML = "The Day is: " + dayName;
}

</script>
</body>
</html>
